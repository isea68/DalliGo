<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
			padding-top: 100px;
            font-family: "Noto Sans KR", sans-serif;
            background: #f5f7fa;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* header 공간 제외 높이 */
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.2s;
        }

        .login-input:focus {
            border-color: #00acc1;
            box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #00acc1;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #008c9e;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <div th:replace="fragment/header :: headerDiv"></div>
</header>

<div class="login-wrapper">
    <div class="login-container">
        <h2>달리고 스토어 
			관리자 로그인</h2>

        <form th:action="@{/goodsadminlogin}" method="post">
            <input type="text" name="username" placeholder="Username" class="login-input" required/>
            <input type="password" name="password" placeholder="Password" class="login-input" required/>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-text">
            © 2025 DalliGO Admin
        </div>
    </div>
</div>

</body>
</html>
