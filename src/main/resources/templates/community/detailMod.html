<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel ="stylesheet" href="/css/JYdetailMod.css">
	<title>게시글 수정</title>
</head>

<body>
	<div th:replace="fragment/header :: headerDiv"></div>
	
	<!-- 메인보드 -->
	<div id="mainboard">
		<div id="main-back" onclick="history.back()">
			<svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
				class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
				<path
					d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1" />
			</svg>
		</div>
		<div id="main-title">게시글 수정</div>
	</div>

	<!-- 게시글 작성 부분-->
	<form th:action="@{/community/update}" method="post" enctype="multipart/form-data">
	<div id="posting-box">
		<input type="hidden" name="id" th:value="${detailvo.id}"/>
			<!-- 카테고리 선택 -->
			<select id="select" name="category">
				<option th:value="info" th:selected="${detailvo.category eq 'info'}">러닝정보/노하우</option>
				<option th:value="review" th:selected="${detailvo.category eq 'review'}">대회정보/후기</option>
				<option th:value="recommend" th:selected="${detailvo.category eq 'recommend'}">러닝코스추천</option>
				<option th:value="mate" th:selected="${detailvo.category eq 'mate'}">러닝메이트/소모임</option>
				<option th:value="useditem" th:selected="${detailvo.category eq 'useditem'}">중고거래</option>
				<option th:value="trainshare" th:selected="${detailvo.category eq 'trainshare'}">훈련일지/목표공유</option>
				<option th:value="qa" th:selected="${detailvo.category eq 'qa'}">Q&A/자유게시판</option>
			</select>

			<!-- 제목입력란 -->
			<input id="title" name="title" placeholder="제목을 입력해주세요." th:value="${detailvo.title}">

			<!-- 내용입력란 -->
			<textarea name="content" id="content" th:text="${detailvo.content}"></textarea>

			<!-- 파일 업로드 -->
			<table id="file-box">
				<tr>
					<td class="posting-files">
						<input class="files" type="file" accept="image/*" name="files">
					</td>
				</tr>
				<tr>
					<td class="posting-files">
						<input class="files" type="file" accept="image/*" name="files">
					</td>
				</tr>
			</table>

	</div>

	<!-- 저장 버튼 -->
	<div id="upload-button">
		<button type="submit" class="upload-button">수정하기</button>
	</div>
	</form>

</body>

</html>
