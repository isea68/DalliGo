<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 | DalliGO</title>
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f4f7f9;
			color: #333;
		}

		/* 헤더 */
		header {
			background-color: #00acc1;
			color: white;
			padding: 15px 50px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav a {
			color: white;
			text-decoration: none;
			margin-left: 25px;
			font-weight: 500;
			transition: color 0.3s;
		}

		nav a:hover {
			color: #e0f7fa;
		}

		/* 회원가입 박스 */
		.signup-container {
			max-width: 450px;
			margin: 50px auto;
			background-color: white;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		}

		.signup-container h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #00acc1;
		}

		.signup-container label {
			display: block;
			margin: 12px 0 5px;
			font-weight: 600;
		}

		.signup-container input {
			width: 93%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-size: 1em;
		}

		.signup-container button {
			width: 100%;
			padding: 12px;
			margin-top: 20px;
			background-color: #00acc1;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 1.1em;
			cursor: pointer;
			transition: background 0.3s;
		}

		.signup-container button:hover {
			background-color: #00838f;
		}

		/* 로그인 이동 */
		.login-link {
			text-align: center;
			margin-top: 15px;
		}

		.login-link a {
			color: #00acc1;
			font-weight: bold;
			text-decoration: none;
		}

		.login-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div th:replace="fragment/header :: headerDiv"></div>

	<div class="signup-container">
		<h2>회원가입</h2>

		<form th:action="@{/signup}" method="post">

			<label>아이디</label>
			<input type="text" name="userId" required>

			<label>비밀번호</label>
			<input type="password" name="password" required>

			<label>이름</label>
			<input type="text" name="name" required>

			<label>닉네임</label>
			<input type="text" name="nickName" required>

			<label>주소</label>
			<input type="text" name="address" required>

			<label>핸드폰 번호</label> <input type="text" name="phone" id="phone" maxlength="13" value="010-" required>
			<script> const phone = document.getElementById("phone"); phone.addEventListener("input", function () { // 항상 "010-"으로 시작하도록 강제 
					if (!phone.value.startsWith("010-")) {phone.value = "010-";} // 010- 이후 값만 숫자만 있게 처리 
					let rest = phone.value.replace("010-", "").replace(/[^0-9]/g, ""); // 최대 8자리(1234-5678) 
					rest = rest.substring(0, 8); // 하이픈 자동 추가 
					if (rest.length > 4) {
						phone.value = "010-" + rest.slice(0, 4) + "-" + rest.slice(4);
					}
					else {
						phone.value = "010-" + rest;
					}
				}); // 커서가 항상 끝에 위치하도록 
				phone.addEventListener("focus", () => {const val = phone.value; phone.value = ""; phone.value = val;});

			</script>
			<button type="submit">회원가입</button>
		</form>

		<div class="login-link">
			이미 계정이 있으신가요?
			<a th:href="@{/}">로그인</a>
		</div>
	</div>

</body>

</html>
