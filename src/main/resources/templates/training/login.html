<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .login-container {
            width: 300px;
            margin: 120px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .logout {
            color: green;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
	<div th:replace="fragment/header :: headerDiv"></div>
<div class="login-container">
    <h2>로그인</h2>
	
    <form th:action="@{/login}" method="post">

        <!-- 로그인 실패 -->
        <div th:if="${param.error}" class="error">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>

        <!-- 로그아웃 메시지 -->
        <div th:if="${param.logout}" class="logout">
            로그아웃되었습니다.
        </div>

        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>

        <button type="submit">로그인</button>
    </form>
</div>

</body>
