<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademyDetail</title>
	<link rel ="stylesheet" href="/css/RRAcademyDetail.css">
</head>



<body>


    
    <div class="card_detail" th:attr="data-id=${cId.id}">

        <div class="detail_in">
            <div class="up_left">
                <img th:src= "${cId.prPhotoUrl}">
            </div>

            <div class="up_right">
                <span>
                   
					<h3 th:text="${cId.title} + '(' +cId.location+ ')' +  cId.selectday + cId.startDate +'/'+ cId.price+'원'" > </span>h3>							

                </span>
                <button type="submit" id="enroll" name="enroll">수강신청</button>
            </div>
        </div>

        <div class="detail_in">
            <div class="down_left">
                <div class="img_box">
                    <img th:src="${trainervo.photoUrl}">
                </div>
                <div class="text_box">
                    <p>
                    <h2>박금수 </h2>
                    </p>
                    <p>
                    <h3>빌런달리고 코치 </h3>
                    </p>
                    <p>(전) 철인3종 국가대표 코치</p>
                    <p>전문스포츠지도사 1급(육상)</p>
                    <p>수원체육대학교 졸업(중장거리 전공)</p>

                </div>
            </div>

            <div class="down_right">
                <div class="text_pr">
                    <p>
                    <h1 th:text =${cId.location}></h1>
                    </p>
                    <p>
                    <h1 th:text="${cId.title}"></h1>
                    </p>

                    <p>훈련시간 : <span th:text = "${dayStr}+''+${timeStr}"></span>~ </p>			 
					
                    <p>훈련장소 :<span th:text="${cId.location}"></span></p>
                    <p>제공사항 : <span th:text ="${cId.supportItem}"></span></p>
                   
                </div>
            </div>
        </div>
    </div>  <!--card_detail-->

</body>

</html>
