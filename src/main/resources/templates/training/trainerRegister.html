<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--	<link rel="stylesheet" href ="/css/RRtrainerRegister.css">-->


</head>
<style>

	body {
	   font-family: Arial;
	   padding-top: 80px;
	  } 

	   .container {

	           display: flex;
	           align-items: center;
	           width: 350px;
	           margin: 50px auto;
	           border: 1px solid #ccc;
	           padding: 20px;
	           position: relative;
	           border-radius: 8px;
	           box-shadow: 0 0 10px rgba(0,0,0,0.1);
	       }



	   .text {
	       width: 290px;
	       height: 40px;
	       font-size: 14px;
	       border: 0;
	       border-radius: 5px;
	       outline: none;
	       padding-left: 10px;
	       background-color: rgb(130, 231, 238);
	       margin-bottom: 15px;
	   }

	   .shortText {
	       width: 110px;
	       height: 40px;
	       font-size: 14px;
	       border: 0;
	       border-radius: 5px;
	       outline: none;
	       padding-left: 10px;
	       background-color: rgb(130, 231, 238);
	        margin-bottom: 15px;
	   }

	   .short-right {
	       width: 160px;
	       height: 40px;
	       font-size: 14px;
	       border: 0;
	       border-radius: 5px;
	       outline: none;
	       padding-left: 10px;
	       background-color: rgb(130, 231, 238);
	        margin-bottom: 15px;
	   }
	   .post-right {
	       width: 170px;
	       height: 40px;
	       font-size: 14px;
	       border: 0;
	       border-radius: 5px;
	       outline: none;
	       padding-left: 10px;
	       background-color: rgb(130, 231, 238);
	        margin-bottom: 15px;
	   }

	   .expert-register {
	       width: 300px;
	       /* 폼 가로 크기 */
	       margin: 0 auto;
	       /* ← 화면 가운데 정렬! */
	       padding: 20px;

	   }

	   .table {
	       width: 100%;
	   }

	   .career-box {

	       width: 290px;
	       height: 100px;
		   resize :none;
	       font-size: 14px;
	       border: 0;
	       border-radius: 12px;
	       outline: none;
	       padding-left: 10px;
	       background-color: rgb(130, 231, 238);
	       font-family: Arial;
	   }

	   .post {
	       display: flex;
	       gap: 10px;


	   }

	   .btn {
	       width: 300px;
	       margin-top: 10px;
	       padding: 10px;
	       font-size: 14px;
	       background-color: #2196F3;
	       color: white;
	       border: none;
	       border-radius: 5px;
	       cursor: pointer;
	   }

	   .btn:hover {
	       background-color: #0b7dda;
	   }

	    h2 {
	           text-align: center;
	       }	
		   
		   
		   .page-title {
		       text-align: center;
		       margin-top: 30px;
		       margin-bottom: 10px;
		   }

	
</style>


<body>

	<div th:replace="fragment/header :: headerDiv"></div>	
	
	<h2 class="page-title">강사회원가입</h2>

    <div  class="container">  
		
		<div th:if="${errorMsg}" 
		     style="color:red; margin-bottom:10px; font-weight:bold;">
		    [[${errorMsg}]]
		</div>
    
	
        <form action="/training/trainerRegister" 
			method="post"
			enctype="multipart/form-data" 
			class="expert-register" 
			onsubmit="return checkDuplicateId()">            
            <input type="text" class="text" name="trainerId" id="trainerId" 
					placeholder="아이디" required >
	
            <input type="password" class="text" name="password" placeholder="비밀번호" required>
            <input type="text" class="text" name="name" placeholder="이름" required>
			<!--사진 업로드-->
			<input type="file" class="text" name="photoFile" accept="image/*" placeholder="자기사진" required >         
            <textarea class="career-box"  name="history" placeholder="주요경력을 작성해주세요" required></textarea>
           
			<div style="display:flex; gap: 10px;">
			 <input type="submit" value="가입하기" class="btn" >
	
			 </div>
        </form>
    </div>
	
	<script>
		 function checkDuplicateId() {
			var id =document.getElementById('trainerId').value.trim();
			if(id==="") return false;
			
			var oldId =["tr11","tr22","tr33","tr44","tr55",
			"tr66","tr77","tr88","tr99","aaa","kim123","ryo","csi"
			,"kim","1","Test12","lsh","admin1","kjs","leesh","dk","asd","Test","dd","ㅁㅁㅁ"]
			
			if(oldId.includes(id)) {
				alert ("이미 존재하는 아이디입니다");
				return false;			
			}
			return true;		
			
		 }
	  
	</script>	

</body>

</html>
