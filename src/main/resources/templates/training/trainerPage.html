<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--	<link rel="stylesheet" href ="/css/RRtrainerRegister.css">-->


</head>
<style>
	
	h2 {
	    margin-top: 120px;
	}

	
</style>
<body>
	
	<div th:replace="fragment/header :: headerDiv"></div>	
		
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 50px;">

    <h2 style="margin-bottom: 30px;">내 강좌 목록</h2>

    <div th:if="${#lists.isEmpty(myCourseList)}" style="color: #777;">
        등록된 강좌가 없습니다.
    </div>

    <table th:if="${!#lists.isEmpty(myCourseList)}"
           style="width: 700px; border-collapse: collapse; text-align: center;">
        <tr style="background-color: #f5f5f5;">
            <th style="border-bottom: 1px solid #ddd; padding: 10px;">강좌명</th>
            <th style="border-bottom: 1px solid #ddd; padding: 10px;">장소</th>
            <th style="border-bottom: 1px solid #ddd; padding: 10px;">시작일</th>
            <th style="border-bottom: 1px solid #ddd; padding: 10px;">관리</th>
        </tr>

        <tr th:each="c : ${myCourseList}">
            <td style="border-bottom: 1px solid #eee; padding: 10px;"
                th:text="${c.title}"></td>
            <td style="border-bottom: 1px solid #eee; padding: 10px;"
                th:text="${c.location}"></td>
            <td style="border-bottom: 1px solid #eee; padding: 10px;"
                th:text="${#temporals.format(c.startDate, 'yyyy-MM-dd')}"></td>
            <td style="border-bottom: 1px solid #eee; padding: 10px;">
				
                <a th:href="@{/trainer/ad/del/{id}(id=${c.id}, token=${c.deleteToken})}">
                    <button style="padding: 5px 12px; border: none; background-color: #ff6b6b; color: white; border-radius: 4px; cursor: pointer;">
                        삭제
                    </button>
                </a>
            </td>
        </tr>
    </table>

    <!-- 하단 버튼 -->
    <div style="margin-top: 40px;">
        <a th:href="@{/academy}">
            <button style="padding: 10px 25px; border: 1px solid rgb(128, 255, 255); background-color: rgb(128, 255, 255); border-radius: 20px; cursor: pointer;">
                게시판으로 돌아가기
            </button>
        </a>
    </div>

  </div>
</body>
