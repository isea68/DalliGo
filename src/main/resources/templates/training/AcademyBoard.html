<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel ="stylesheet" href="/css/AcademyBoard.css">
</head>

<body>

   <h2>프로그램 소개</h2>
   <div class="mbtn">
      <button type="submit"  onclick="location.href='/'">Home</button>
      <button type="button"  id="rloginBtn">로그인 </button>
      <button type="button"  onclick="location.href='/trainerRegister'">회원가입</button>
   </div>

   <div class="display-table">
      <div class="tab" >
         <ul>
            <li class="on" data-type="special">원데이 러닝 </a></li>
            <li data-type="short"> 1:1 개인러닝 </li>
            <li data-type="long"> 일반 러닝 </li>
            <li data-type="oneday"> 러닝 자세교정 </li>
            <li> <a href=""> 전체보기 </a></li>
         </ul>
      </div>


      <div class="tab_content">

         <div class="tab_con_item" th:each="course:${course}"  data-category="special" >
            <a href="/AcademyDetail.html?id=id_s1">
               <img th:src="${course.prPhotoUrl}">
               <div class="card_info">
                  <span th:text="${course.title}"> </span>
                  <span th:text="'('+${course.location}+')'"></span>
                  <span th:text="${course.startDate}"></span>
                  <span th:text="${course.price}">원</span>
               </div>
            </a>
         </div> <!---Top card div-->

      </div> <!--tab_content-->
   </div>
   
   <!--로그인 모달-->
<div id="rloginModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<h3> 로그인</h3>
		<form action="" method="post">
			<label for="trainerId">ID</label>
			<input type="text" id="trainerId" name="trainerId" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">로그인</button>
		</form>

	</div>
</div>



<script>
    // 탭
    const tabs = document.querySelectorAll('.tab li');
    const cards = document.querySelectorAll('.tab_con_item');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('on'));
            tab.classList.add('on');
            const type = tab.dataset.type;
            cards.forEach(card => {
                if (!type || card.dataset.category === type) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });

    // 모달
    const rloginBtn = document.getElementById("rloginBtn");
    const rloginModal = document.getElementById("rloginModal");
    const rloginClose = rloginModal.querySelector(".close");

    rloginBtn.addEventListener("click", () => {
        rloginModal.style.display = "flex";
    });

    rloginClose.addEventListener("click", () => {
        rloginModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
        if (e.target === rloginModal) rloginModal.style.display = "none";
    });
</script>


</body>
</html>
