<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>대회 신청 현황</title>

<!-- event/list.html과 동일한 페이지용 CSS -->
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* 페이지 전체 콘텐츠 영역 */
    .page-container {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }

    th, td {
        padding: 10px;
        border: 1px solid #aaa;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
    }

    a {
        display: inline-block;
        margin-top: 25px;
        color: #0066cc;
        font-weight: bold;
        text-decoration: none;
		font-size: 1.5em;
    }
</style>
</head>

<body>

<!-- ✔ event/list.html과 동일 -->
<header th:replace="fragment/header :: headerDiv"></header>

<div class="page-container">

    <h1>대회 신청 현황</h1>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>출발지</th>
                <th>도착지</th>
                <th>대회명</th>
                <th>일정</th>
                <th>신청인원</th>
                <th>상태</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item, stat : ${applyLists}">
                <td th:text="${stat.count}"></td>
                <td th:text="${item.startCity}"></td>
                <td th:text="${item.endCity}"></td>
                <td th:text="${item.title}"></td>
				<!-- 일정(date는 Timestamp이므로 format) -->
				<td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
		        <!-- 신청인원 -->
		        <td th:text="${item.applyCount}"></td>
		        <!-- 상태 -->
		        <td th:text="${item.status}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/events">대회 목록으로 돌아가기</a>

</div>

</body>
</html>
