<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>대회 신청 현황</title>
</head>
<body>

<h1>대회 신청 현황</h1>

<table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Start City</th>
            <th>End City</th>
            <th>Title</th>
            <th>Date</th>
            <th>신청인원</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="app : ${apps}">
            <td th:text="${app.applyId}"></td>
            <td th:text="${app.startCity}"></td>
            <td th:text="${app.endCity}"></td>
            <td th:text="${app.title}"></td>
            <td th:text="${#dates.format(app.date,'yyyy-MM-dd')}"></td>
            <td th:text="${app.applyCount}"></td>
            <td th:text="${app.status}"></td>
        </tr>
    </tbody>
</table>

<a href="/events">대회 목록으로 돌아가기</a>

</body>
</html>
