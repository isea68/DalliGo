<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>대회 목록</title>

  <!-- detail.html과 동일한 페이지용 CSS -->
  <style>
      body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      /* 페이지 전체 콘텐츠 영역 */
      .page-container {
          max-width: 900px;
          margin: 30px auto;
          padding: 0 20px;
      }

      table {
          margin: 20px auto;
          border-collapse: collapse;
          width: 80%;
      }

      th, td {
          padding: 10px;
          border: 1px solid #aaa;
          text-align: center;
      }

      h1 {
          margin-top: 30px;
      }
  </style>
</head>

<body>

<header th:replace="~{fragment/header :: headerDiv}"></header>

<div class="page-container">

<!-- 제목 + 버튼 -->
  <div style="width:80%; margin:0 auto; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h1 style="margin:0;">대회 목록</h1>

      <a th:href="@{/trip/list}" 
         style="text-decoration:none; color:#007bff; font-weight:bold; font-size:20px;">
          신청현황 보기
      </a>
	  </div>
	  
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>대회명</th>
        <th>대회장소</th>
        <th>일정</th>
        <th>대회기관</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="e, iterStat : ${eventList}">
        <td th:text="${iterStat.index + 1 + (pageVO.page - 1) * pageVO.size}"></td>

        <td>
		  <!-- 로그인 상태 -->
		  <a th:if="${isLogin}"
		     th:href="@{/events/{id}/trips(id=${e.id})}"
		     style="text-decoration:none; color:#007bff; font-weight:bold;"
		     onmouseover="this.style.color='#800080';"
		     onmouseout="this.style.color='#007bff';"
		     th:text="${e.title}">
		  </a>

		  <!-- 비회원 -->
		  <a th:if="${!isLogin}"
		     href="#"
		     style="text-decoration:none; color:#007bff; font-weight:bold;"
		     onclick="alert('로그인 후 이용 가능한 서비스입니다.'); return false;"
		     onmouseover="this.style.color='#800080';"
		     onmouseout="this.style.color='#007bff';"
		     th:text="${e.title}">
		  </a>

        </td>

        <td th:text="${e.location}"></td>

        <!-- 날짜 포맷 -->
        <td th:text="${e.startDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}">
        </td>

        <td th:text="${e.organizer}"></td>
      </tr>
    </tbody>
  </table>
  
  <!-- 페이징 -->
  <div style="margin-top:20px;">

      <!-- 이전 -->
      <a th:if="${pageVO.prev}"
         th:href="@{/events(page=${pageVO.startPage - 1})}"
         style="margin-right:10px;">
          ◀
      </a>

      <!-- 페이지 번호 -->
      <span th:each="i : ${#numbers.sequence(pageVO.startPage, pageVO.endPage)}">
          <a th:if="${i != pageVO.page}"
             th:href="@{/events/(page=${i})}"
             th:text="${i}"
             style="margin:0 5px; text-decoration:none; color:#007bff;">
          </a>

          <strong th:if="${i == pageVO.page}"
                  th:text="${i}"
                  style="margin:0 5px; color:#000;">
          </strong>
      </span>

      <!-- 다음 -->
      <a th:if="${pageVO.next}"
         th:href="@{/events(page=${pageVO.endPage + 1})}"
         style="margin-left:10px;">
          ▶
      </a>

  </div>


</div>

</body>
</html>
