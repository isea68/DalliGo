spring.application.name=DalliGO


# Mapper Xml Location
mybatis.mapper-locations=classpath*:mappers/*.xml
mybatis.type-aliases-package=com.human.dalligo.vo


# 쿼리 로그 
logging.level.org.mybatis=DEBUG
logging.level.org.mybatis.spring=DEBUG
logging.level.com.example.project.mapper=DEBUG

##Maria DataSource
spring.datasource.driver-class-name=${dbDriver}
spring.datasource.url=${dbUrl}
spring.datasource.username=${dbUsername}
spring.datasource.password=${dbPassword}


## image_upload
spring.config.import=optional:file:.env[.properties]

cloud.aws.region.static=${AWS_REGION}
cloud.aws.s3.bucket=hk-dalligo-images-2025
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}

